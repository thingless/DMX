<html>
   <head>
      <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bootstrap.min.css')}}">
      <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bootstrap-colorpicker.min.css')}}">
      <script src="{{url_for('static', filename='jquery-3.3.1.slim.min.js')}}"></script>
      <script src="{{url_for('static', filename='popper.min.js')}}"></script>
      <script src="{{url_for('static', filename='bootstrap.min.js')}}"></script>
      <script src="{{url_for('static', filename='bootstrap-colorpicker.min.js')}}"></script>
   </head>
   <body>
      <div class="container">
         <div class="row">
               <h3>DMX Light Control</h3>
         </div>
         <div class="row">
            <form action="/" method="POST">
               <div class="form-group">
                  <label for="program">Select Program</label>
                  <select class="form-control" id="program" name="program">
                     <option value="color_wheel">Color Wheel</option>
                     <option value="strobe">Strobe</option>
                     <option value="solid_color">Solid Color</option>
                  </select>
                  <script>$(function () { $("#program").val("{{result.program}}"); });</script>
               </div>
               <div class="form-group">
                  <label for="color">Constant Color</label>
                  <input id="color" name="color"
                     type="text" class="form-control" value="{{result.color}}" />
                     <script>$(function () { $('#color').colorpicker(); });</script>
               </div>
               <div class="form-group">
                  <label for="brightness">Select Brightness</label>
                  <select class="form-control" id="brightness" name="brightness">
                     <option value="2">1%</option>
                     <option value="13" selected="selected">5%</option>
                     <option value="25">10%</option>
                     <option value="50">20%</option>
                     <option value="76">30%</option>
                     <option value="102">40%</option>
                     <option value="127">50%</option>
                     <option value="191">75%</option>
                     <option value="255">100%</option>
                  </select>
                  <script>$(function () { $("#brightness").val("{{result.brightness}}"); });</script>
               </div>
               <input class="btn btn-primary" type = "submit" value = "submit" />
            </form>
         </div>
      </div>
   </body>
</html>
